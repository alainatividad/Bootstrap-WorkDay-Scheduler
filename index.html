<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-4">
        <!-- use form-row for each timeslot: 1/12 label, 10/12 event, 1/12 save button -->
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="9AM-time-slot">9AM</label>
          </div>
          <div class="col-10">
            <!-- remove the border of the textarea -->
            <textarea class="form-control border-0 text-break" id="9AM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="10AM-time-slot">10AM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="10AM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="11AM-time-slot">11AM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="11AM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="12PM-time-slot">12PM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="12PM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="1PM-time-slot">1PM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="1PM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="2PM-time-slot">2PM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="2PM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="3PM-time-slot">3PM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="3PM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="4PM-time-slot">4PM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="4PM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
      <form class="timeblock">
        <div class="form-row p-2 border-top">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
            <label for="5PM-time-slot">5PM</label>
          </div>
          <div class="col-10">
            <textarea class="form-control border-0 text-break" id="5PM-time-slot" rows="3"></textarea>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info btn-lg">Add</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
